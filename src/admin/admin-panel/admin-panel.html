<div class="row" id="adminPanel" ng-init="adminCtrl.resetProduct()">
    <div class="box col-md-12">
        <div class="box-inner">
            <div class="box-header well" data-original-title="">
                <h2><i class="glyphicon glyphicon-edit"></i> Add New Items</h2>
                <div class="box-icon">
                    <a href="#" class="btn btn-setting btn-round btn-default"><i class="glyphicon glyphicon-cog"></i></a>
                    <a href="#" class="btn btn-minimize btn-round btn-default"><i class="glyphicon glyphicon-chevron-up"></i></a>
                    <a href="#" class="btn btn-close btn-round btn-default"><i class="glyphicon glyphicon-remove"></i></a>
                </div>
            </div>
            <div class="box-content">
                <form role="form" name="addItemForm" novalidate>
                    <div class="form-group" ng-class="addItemForm.productName.$invalid  && !addItemForm.productName.$pristine ? 'has-error':'' ">
                        <label for="itmName">Item Name</label>
                        <input type="text" ng-required="true" name="productName" class="form-control" ng-model="adminCtrl.newProduct.productName" id="itmName" placeholder="Enter item name">
                        <span class="help-block" ng-if="addItemForm.productName.$invalid  && !addItemForm.productName.$pristine">{{adminCtrl.errorMsgs.itmRequired}} !</span>
                    </div>
                    <div class="form-group" ng-class="addItemForm.price.$invalid && !addItemForm.price.$pristine ? 'has-error':'' ">
                        <label for="price">Cost of Item</label>
                        <input type="number" class="form-control" ng-model="adminCtrl.newProduct.price" name="price" id="price" minlength="3" ng-minlength="3" ng-maxlength="6" placeholder="Enter cost of item">
                        <span class="help-block" ng-if="addItemForm.price.$invalid  && !addItemForm.price.$pristine">{{adminCtrl.errorMsgs.costRange}} !</span>

                    </div>

                    <div class="form-group " ng-class="(addItemForm.description.$invalid && !addItemForm.description.$pristine) ? 'has-error': 'has-success'">
                        <label for="itmDesc">Description</label>
                        <input type="text" name="description" class="form-control" ng-model="adminCtrl.newProduct.description" ng-required="true" id="itmDesc" placeholder="Enter Description of item">
                        <span class="help-block" ng-show="addItemForm.description.$invalid && !addItemForm.description.$pristine">{{adminCtrl.errorMsgs.descRequired}} !</span>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">Image File input</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Upload the Image file.</p>
                    </div>

                    <div class="form-group" ng-class=" 'has-error' : addItemForm.quantity.$invalid && !addItemForm.quantity.$pristine">
                        <label for="exampleInputFile">Quantity of item</label>
                        <div class="input-group form-group">
                          <span class="input-group-btn">
                              <button type="button" class="btn btn-default btn-number"  ng-click="adminCtrl.decreaseQuantity()" ng-disabled="adminCtrl.newProduct.totalQuantity  === 1" data-type="minus" data-field="quant[1]">
                                  <span class="glyphicon glyphicon-minus"></span>
                              </button>
                          </span>
                            <input type="number" name="quantity" class="form-control input-number" ng-model="adminCtrl.newProduct.totalQuantity" ng-value="adminCtrl.quantity"  min="1" max="500">
                            <span class="input-group-btn">
                              <button type="button" class="btn btn-default btn-number" ng-model="adminCtrl.newProduct.quantity" ng-click=" adminCtrl.increaseQuantity()" data-type="plus" data-field="quant[1]">
                                  <span class="glyphicon glyphicon-plus"></span>
                              </button>
                            </span>
                        </div>
                        <span class="help-block" ng-show="addItemForm.quantity.$invalid && !addItemForm.quantity.$pristine">{{adminCtrl.errorMsgs.quantityRestriction}}</span>
                    </div>
                    <div class="form-group">
                        <label for="categoryName">Category</label>
                        <select id="categoryName" class="category" ng-required="true" ng-model="adminCtrl.newProduct.category">
                            <option ng-repeat="category in adminCtrl.categories">{{category.categoryName}}</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-info btn-lg">Submit</button>
                    <button  class="btn btn-info btn-lg" ng-click="adminCtrl.resetProduct()">Reset Data</button>

                </form>
            </div>
        </div>
    </div>

</div>
